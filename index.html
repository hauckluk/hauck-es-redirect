<!DOCTYPE html>
<html>
<head>
	<title>Weiterleitung</title>
	<meta http-equiv="refresh" content="3; url=https://mainsite.hauck-es.de/">
	<style>
		body {
			background-color: #fdf0d5;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		h1 {
			color: #003049;
			text-align: center;
		}
	</style>
	<script>
		// Funktion, um den Countdown anzuzeigen
		function startCountdown(seconds) {
			var countdown = seconds;
			var timer = setInterval(function() {
				countdown--;
				document.getElementById("countdown").textContent = countdown;
				if (countdown <= 0) {
					clearInterval(timer);
				}
			}, 1000);
		}
		// Starte den Countdown, wenn die Seite geladen wird
		window.onload = function() {
			startCountdown(3);
		};
	</script>
</head>
<body>
	<h1 id="redirect">Weiterleitung in <span id="countdown">3</span> Sekunden</h1>
</body>
</html>
